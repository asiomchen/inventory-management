{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
                <h1 class="display-4">#{{ pricing.idx }} {{ pricing.name }}</h1>
                <hr>
    <div class="row mt-4">
        <div class="col-md-6">
            <h3 class="text-center">pricing strategy information:</h3>
            <table class="table table-striped">
                <tr>
                    <td>Name</td>
                    <td>{{ pricing.name }}</td>
                </tr>
                <tr>
                    <td>Online formula</td>
                    <td>{{ pricing.formula_online }}</td>
                </tr>
                <tr>
                    <td>Teahouse formula</td>
                    <td>{{ pricing.formula_online }}</td>
                </tr>

            </table>
            <form method="GET" action="{{ url_for('pricing.edit', pricing_id=pricing.idx) }}">
                <input type="submit" class="btn btn-primary btn-custom" value="Edit info" onclick="return confirm('Are you sure you want to edit this entry?')">
            </form>
            <form method="POST" action="{{ url_for('pricing.delete', pricing_id=pricing.idx) }}">
                <input type="submit" class="btn btn-danger btn-custom mt-2" value="Delete pricing" onclick="return confirm('Are you sure you want to delete this entry?')">
            </form>
        </div>
    </div>
</div>
{% endblock %}
